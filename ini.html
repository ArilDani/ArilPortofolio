<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - M. Aril Ardani</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="relative h-screen bg-[#2b0b3d] overflow-hidden">

  <!-- Background glow effect -->
  <div class="absolute w-[602px] h-[697px] top-[151px] right-[121px] rounded-[301px/348.5px] blur-[175px]">
    <div class="absolute w-[454px] h-[513px] top-[98px] left-[82px] rounded-full border-4 border-[#02d0f0] overflow-hidden">
      <img class="w-full h-full object-cover" alt="Profile" src="profile.jpg" />
    </div>
  </div>

  <!-- Navigation -->
  <div class="relative pt-12 flex justify-center">
    <ul class="flex gap-8 text-xl">
      <li><a href="#" class="text-[#02d0f0] font-semibold">Home</a></li>
      <li><a href="#" class="text-white hover:text-[#02d0f0]">About</a></li>
      <li><a href="#" class="text-white hover:text-[#02d0f0]">Services</a></li>
      <li><a href="#" class="text-white hover:text-[#02d0f0]">Contact</a></li>
    </ul>

    <!-- Navigation underline -->
    <div class="absolute w-[492px] h-3 bottom-[-20px] bg-[#02d0f0] rounded-[40px]"></div>

    <!-- Active indicator dot -->
    <div class="absolute w-[15px] h-[15px] bottom-[-12px] left-[40px] bg-[#e104ff] rounded-full"></div>
  </div>

  <!-- Main content -->
  <div class="flex items-center justify-between h-[calc(100vh-150px)] px-24">
    <!-- Left side - Introduction -->
    <div class="flex flex-col gap-8">
      <div>
        <div class="text-[#fef4fb] text-xl">print("Hello, World")</div>
        <div class="text-[#f2e5ef] text-9xl font-bold">I'M</div>
        <div class="ml-[197px] -mt-8">
          <div class="text-[#f2e5ef] text-xl">M. ARIL ARDANI</div>
          <div class="text-[#f2e5ef] text-xl">Programmer</div>
        </div>
      </div>

      <!-- Social media icons -->
      <div class="flex gap-4">
        <div class="w-[54px] h-[54px] flex items-center justify-center">
          <i data-lucide="instagram" class="w-10 h-10 text-pink-500"></i>
        </div>
        <div class="w-[54px] h-[54px] flex items-center justify-center">
          <i data-lucide="facebook" class="w-10 h-10 text-blue-500"></i>
        </div>
        <div class="w-[54px] h-[70px] flex items-center justify-center">
          <i data-lucide="music" class="w-10 h-10 text-red-500"></i>
        </div>
      </div>

      <!-- Portfolio button -->
      <button class="w-[189px] h-[60px] bg-[#02d0f0] rounded-[40px] text-white text-xl font-bold hover:bg-[#02b0d0]">
        My Portfolio
      </button>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
