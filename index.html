<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Aril Ardani</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('backround.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }

    /* Navigation styles from Uiverse.io by codebykay101 */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem; /* Jarak antar link */
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: transparent;
      backdrop-filter: blur(10px);
    }
    nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      position: relative;
      padding: 5px 0;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #00eaff;
      bottom: 0;
      left: 50%;
      transition: all 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
      left: 0;
    }
    nav a:hover {
      color: #00eaff;
    }

    .container {
      padding-top: 40px;
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 40px 10%;
      min-height: 80vh;
    }

    .left {
      max-width: 500px;
    }

    .left h1 {
      font-size: 4rem;
      font-weight: 750;
    }

    .left .intro {
      font-size: 1rem;
      margin-bottom: 76%;
    }

    .left .name {
      font-size: 1rem;
      margin-bottom: -30px;
    }

    .socials {
      display: flex;
      gap: 12px;
      margin: -6px 0;
    }

    .socials a img {
      width: 24px;
      height: 24px;
      transition: filter 0.3s ease;
    }
    .socials a.instagram:hover img {
      filter: drop-shadow(0 0 2px #E1306C) drop-shadow(0 0 5px #E1306C);
    }
    .socials a.github:hover img {
      filter: drop-shadow(0 0 2px #69C9D0) drop-shadow(0 0 5px #69C9D0);
    }
    .socials a.tiktok:hover img {
      filter: drop-shadow(0 0 2px #69C9D0) drop-shadow(0 0 5px #69C9D0);
    }

    .btn {
      display: inline-block;
      padding: 4px 16px;
      background: #00ffff;
      color: rgb(255, 255, 255);
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 12px;
      font-size: 1rem;
    }

    .btn:hover {
      background: rgb(255, 255, 255);
      color: #00ffff;
    }


    .right img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid #00ffff;
      box-shadow: 0 0 30px #00ffff;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 20px 10px;
        width: 100%;
        box-sizing: border-box;
        justify-content: center;
        align-items: center;
        align-content: center;
      }

      .right {
        margin-top: 20px;
        width: 60%;
        margin-left: auto;
        margin-right: auto;
      }

      .left {
        max-width: 100%;
        word-wrap: break-word;
        overflow-wrap: break-word;
        padding: 0 10px;
        margin-left: auto;
        margin-right: auto;
      }

      .left h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .left .intro {
        font-size: 0.9rem;
        margin-bottom: 20px;
      }

      .left .name {
        font-size: 0.9rem;
        margin-bottom: 0;
      }

      nav {
        flex-wrap: wrap;
        gap: 1rem;
      }

      nav a {
        padding: 10px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="burger-menu" id="burger-menu" tabindex="0" aria-label="Toggle navigation menu" role="button" aria-expanded="false" aria-controls="nav-links" style="display:none; cursor:pointer; flex-direction: column; gap: 5px;">
      <span style="width: 25px; height: 3px; background-color: white; border-radius: 2px;"></span>
      <span style="width: 25px; height: 3px; background-color: white; border-radius: 2px;"></span>
      <span style="width: 25px; height: 3px; background-color: white; border-radius: 2px;"></span>
    </div>
    <div id="nav-links" style="display: flex; gap: 2rem;">
      <a href="home.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="project.html">Project</a>
      <a href="Contact.html">Contact</a>
    </div>
  </nav>
  
  <script>
    const burgerMenu = document.getElementById('burger-menu');
    const navLinks = document.getElementById('nav-links');
    burgerMenu.addEventListener('click', () => {
      const expanded = burgerMenu.getAttribute('aria-expanded') === 'true' || false;
      burgerMenu.setAttribute('aria-expanded', !expanded);
      if (navLinks.style.display === 'flex') {
        navLinks.style.display = 'none';
      } else {
        navLinks.style.display = 'flex';
        navLinks.style.flexDirection = 'column';
        navLinks.style.backgroundColor = 'rgba(29, 6, 51, 0.9)';
        navLinks.style.position = 'absolute';
        navLinks.style.top = '60px';
        navLinks.style.right = '10px';
        navLinks.style.padding = '10px';
        navLinks.style.borderRadius = '8px';
        navLinks.style.zIndex = '1000';
      }
    });
  </script>
  
  <style>
    @media (max-width: 768px) {
      #nav-links {
        display: none !important;
        flex-direction: column !important;
        gap: 1rem !important;
      }
      #burger-menu {
        display: flex !important;
      }
      nav {
        position: relative;
      }
    }
  </style>

  <!-- Main Section -->
  <section class="container">
    <div class="left">
      <div style="display: flex; flex-direction: column;">
        <p class="intro" style="margin-bottom: -19px;">print("Hello, World")</p>
        <div class="intro-line" style="display: flex; align-items: center; gap: 10px;">
          <h1 style="margin: 0; transform: translateX(-4px);">I'M</h1>
          <div class="name-box" style="display: flex; flex-direction: column; transform: translateX(-10px);">
            <p class="name" style="margin: 0;">M. ARIL ARDANI</p>
            <p class="role" style="margin: 0;">
              <span id="typewriter"></span><span class="cursor">|</span>
            </p>          
          </div>
        </div>
      </div>
      <div class="socials">
        <a href="https://www.instagram.com/p.starrrr7?igsh=MXNwNW1hcDJhcHJhNg==" class="instagram"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram"></a>
        <a href="https://github.com/ArilDani" class="github"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
        <a href="https://www.tiktok.com/@riilkrm?_t=ZS-8wIZHrrctn7&_r=1" class="tiktok"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok"></a>
      </div>

      <a href="about.html" class="btn" style="transform: translateX(-6px);">See more</a>
    </div>

    <div class="right">
      <img src="img/aril.jpg" alt="profil picture">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
